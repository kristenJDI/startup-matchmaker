<!DOCTYPE html>
<html>
<head>
<title>Sign Up</title>

<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800,600,300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/signup.css">
<script src="js/xhrHandler.js"></script>

</head>

<body>

<header>
    <h1>Startup Matchmaker</h1>
</header>

<div id="signup">
    <div id="avatar">

    <img src="img/default.jpg">

    </div>

    <form>

      <div>
        <input type="text" name="email address" placeholder="email address"><br>
        <input type="text" name="username" placeholder="username"><br>
        <input type="text" name="password" placeholder="password"><br>
        <input type="text" name="first name" placeholder="first name"><br>
        <input type="text" name="last name" placeholder="last name"><br>
      </div>

        <div>
          <p id="create user" onClick="Submit()">Create User</p>
        </div>

      </form>

      <p><h3><a href="#">Already have an account?</a></h3></p>

  </div>


<footer>

  <p id="copyright">&copy;2015 Startup Matchmaker. Made in LA.</p>

</footer>

</body>
